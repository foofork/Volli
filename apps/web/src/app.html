<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Volli - Post-quantum secure, local-first messaging platform" />
		<meta name="theme-color" content="#3B82F6" />
		
		<!-- Accessibility meta tags -->
		<meta name="color-scheme" content="dark light" />
		<meta name="prefers-color-scheme" content="dark" />
		
		<!-- Skip links styles -->
		<style>
			.skip-link {
				position: absolute;
				top: -40px;
				left: 6px;
				background: #3B82F6;
				color: white;
				padding: 8px 16px;
				border-radius: 4px;
				text-decoration: none;
				z-index: 1000;
				transition: top 0.3s;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
				font-size: 14px;
				font-weight: 600;
			}
			
			.skip-link:focus {
				top: 6px;
			}
			
			/* High contrast mode support */
			@media (prefers-contrast: high) {
				.skip-link {
					border: 2px solid white;
				}
			}
			
			/* Screen reader only content */
			.sr-only {
				position: absolute;
				left: -10000px;
				width: 1px;
				height: 1px;
				overflow: hidden;
			}
		</style>
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- Skip navigation links -->
		<a href="#main-content" class="skip-link">Skip to main content</a>
		<a href="#navigation" class="skip-link">Skip to navigation</a>
		
		<!-- Screen reader announcements -->
		<div id="volli-screen-reader-announcer" class="sr-only" aria-live="polite" aria-atomic="true"></div>
		
		<!-- Main application -->
		<div style="display: contents" id="main-content">%sveltekit.body%</div>
		
		<!-- Accessibility information for screen readers -->
		<div class="sr-only">
			<p>Volli is a post-quantum secure messaging application. Use Tab to navigate, Enter to select, and Escape to cancel actions.</p>
		</div>
	</body>
</html>
