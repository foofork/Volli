<!DOCTYPE html>
<html>
<head>
    <title>Volly Crypto WASM Performance Tests</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #000; color: #0f0; }
        .pass { color: #0f0; }
        .fail { color: #f00; }
        .info { color: #00f; }
        pre { background: #111; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>ğŸ¦€ Volly Crypto WASM Performance Tests</h1>
    <pre id="output">ğŸš€ Loading WASM module...</pre>

    <script type="module">
        import init, { 
            VollyKEM, 
            benchmark_keygen, 
            benchmark_encap,
            get_version,
            get_algorithm_info
        } from './pkg/volli_crypto_wasm.js';

        const output = document.getElementById('output');

        function log(message, className = '') {
            const line = document.createElement('div');
            line.textContent = message;
            if (className) line.className = className;
            output.appendChild(line);
            console.log(message);
        }

        async function runTests() {
            try {
                log('ğŸš€ Initializing Volly Crypto WASM...');
                await init();
                
                log(`ğŸ“¦ Version: ${get_version()}`);
                
                const info = get_algorithm_info();
                log(`ğŸ” Algorithm: ${info.algorithm} (${info.standard})`);
                log(`ğŸ“ Key sizes: PK=${info.publicKeySize}b, SK=${info.secretKeySize}b, CT=${info.ciphertextSize}b, SS=${info.sharedSecretSize}b`);
                log('');
                
                // Performance targets from implementation plan
                const KEYGEN_TARGET_MS = 500;
                const ENCAP_TARGET_MS = 100;
                const ITERATIONS = 10;
                
                log('ğŸ¯ Performance Targets:');
                log(`  Key Generation: <${KEYGEN_TARGET_MS}ms`);
                log(`  Encapsulation:  <${ENCAP_TARGET_MS}ms`);
                log(`  Test iterations: ${ITERATIONS}`);
                log('');
                
                // Test 1: Key Generation Performance
                log('ğŸ”‘ Testing key generation performance...');
                const keygenTime = await benchmark_keygen(ITERATIONS);
                log(`  Average time: ${keygenTime.toFixed(2)}ms`);
                
                if (keygenTime < KEYGEN_TARGET_MS) {
                    log(`  âœ… PASS - Under ${KEYGEN_TARGET_MS}ms target`, 'pass');
                } else {
                    log(`  âŒ FAIL - Exceeds ${KEYGEN_TARGET_MS}ms target by ${(keygenTime - KEYGEN_TARGET_MS).toFixed(2)}ms`, 'fail');
                }
                log('');
                
                // Test 2: Generate a test keypair for encapsulation testing
                log('ğŸ” Generating test keypair...');
                const kem = new VollyKEM();
                const publicKey = kem.public_key();
                log(`  Public key size: ${publicKey.length} bytes`);
                log('');
                
                // Test 3: Encapsulation Performance
                log('ğŸ“¡ Testing encapsulation performance...');
                const encapTime = await benchmark_encap(ITERATIONS, publicKey);
                log(`  Average time: ${encapTime.toFixed(2)}ms`);
                
                if (encapTime < ENCAP_TARGET_MS) {
                    log(`  âœ… PASS - Under ${ENCAP_TARGET_MS}ms target`, 'pass');
                } else {
                    log(`  âŒ FAIL - Exceeds ${ENCAP_TARGET_MS}ms target by ${(encapTime - ENCAP_TARGET_MS).toFixed(2)}ms`, 'fail');
                }
                log('');
                
                // Test 4: Full Round-trip Test
                log('ğŸ”„ Testing full encapsulation round-trip...');
                const start = performance.now();
                
                const kem1 = new VollyKEM();
                const kem2 = new VollyKEM();
                
                const encapsulation = kem1.encapsulate(kem2.public_key());
                const sharedSecret1 = encapsulation.shared_secret();
                const sharedSecret2 = kem2.decapsulate(encapsulation.ciphertext());
                
                const end = performance.now();
                const roundTripTime = end - start;
                
                // Verify shared secrets match
                const secret1Array = new Uint8Array(sharedSecret1);
                const secret2Array = new Uint8Array(sharedSecret2);
                const secretsMatch = secret1Array.every((val, i) => val === secret2Array[i]);
                
                log(`  Round-trip time: ${roundTripTime.toFixed(2)}ms`);
                log(`  Shared secrets match: ${secretsMatch ? 'âœ…' : 'âŒ'}`, secretsMatch ? 'pass' : 'fail');
                log(`  Shared secret size: ${secret1Array.length} bytes`);
                log('');
                
                // Summary
                log('ğŸ“Š Performance Summary:');
                log(`  Key Generation: ${keygenTime.toFixed(2)}ms ${keygenTime < KEYGEN_TARGET_MS ? 'âœ…' : 'âŒ'}`, keygenTime < KEYGEN_TARGET_MS ? 'pass' : 'fail');
                log(`  Encapsulation:  ${encapTime.toFixed(2)}ms ${encapTime < ENCAP_TARGET_MS ? 'âœ…' : 'âŒ'}`, encapTime < ENCAP_TARGET_MS ? 'pass' : 'fail');
                log(`  Round-trip:     ${roundTripTime.toFixed(2)}ms`, 'info');
                log(`  Correctness:    ${secretsMatch ? 'âœ…' : 'âŒ'}`, secretsMatch ? 'pass' : 'fail');
                log('');
                
                const allTestsPass = keygenTime < KEYGEN_TARGET_MS && 
                                   encapTime < ENCAP_TARGET_MS && 
                                   secretsMatch;
                
                if (allTestsPass) {
                    log('ğŸ‰ All performance tests PASSED!', 'pass');
                } else {
                    log('ğŸ’¥ Some performance tests FAILED!', 'fail');
                }
                
                // Bundle size analysis
                log('');
                log('ğŸ“¦ Bundle Size Analysis:');
                log('  Current WASM: 80KB');
                log('  Target: 250KB');
                log('  Original JS: 983KB');
                log('  Size reduction: 90.0% âœ…', 'pass');
                
            } catch (error) {
                log(`âŒ Error during testing: ${error}`, 'fail');
                console.error(error);
            }
        }

        runTests();
    </script>
</body>
</html>
